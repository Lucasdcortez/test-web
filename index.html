<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELCHINO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <header class="header" id="inicio">
            <div class="logo-header">
                <a href="index.html"><img src="imagenes/logochino.jpg" class="img-header"></a> 
            </div>

            <div class="titulo">
                <h1>SUPERMERCADO</h1><br>
                <h2>SIEMPRE A LA VUELTA</h2>
            </div>


            <nav class="navegador">  
                <ul>
                    <li><a href="#almacen">Almacen</a></li>
                    <li><a href="#carniceria">Carnicería</a></li>
                    
                </ul>
            </nav>
    </header>


    <div class="contenedor-boton"> 
        <div class="botonestatico">
            <a href="#inicio"><img src="imagenes/arrow-up.png" alt=""></a>
        </div>
    </div>  

    <section class="secciones seccion-izq" id="almacen">   
        <div class="div-seccion-name">
            <h2>Almacen</h2>
        </div>

        <div class="div-der">
            <div class="card-lateral">   
                <div class="img-prod-lateral prod1">

                </div>
                <div class="info-prod">
                    <h3>Leche entera</h3>
                </div>
            </div>

            <div class="card-lateral">
                <div class="img-prod-lateral prod2">

                </div>
                <div class="info-prod">
                    <h3>Tomate</h3>                 
                </div>
            </div>

            <div class="card-lateral">
                <div class="img-prod-lateral prod3">

                </div>
                <div class="info-prod">
                    <h3>Choclo entero</h3>
                </div>
            </div>

            <div class="card-lateral">
                <div class="img-prod-lateral prod4">

                </div>
                <div>
                    <h3>Sal</h3>                  
                </div>
            </div>

            <div class="card-lateral">
                <div class="img-prod-lateral prod5">

                </div>
                <div>
                    <h3>Aceite</h3>
                </div>
            </div>

            <div class="card-lateral">
                <div class="img-prod-lateral prod6">

                </div>
                <div class="info-prod">
                    <h3>Arvejas</h3>
                </div>
            </div>
        </div>
        
    </section>
    
    <section class="secciones seccion-centro" id="carniceria">

        <div class="container-card container-card-centro-main">
            <div class="container-card-centro">
                <div class="img-prod-centro img-prod-lateral prod1">

                </div>

                <div>
                    <h3>Roast Beef</h3>
                </div>
            </div>

            <div class="container-card-centro">
                <div class="img-prod-centro img-prod-lateral prod1b">

                </div>

                <div>
                    <h3>Asado</h3>
                </div>
            </div>

            <div class="container-card-centro">
                <div class="img-prod-centro img-prod-lateral prod2b">

                </div>

                <div>
                    <h3>Bife angosto</h3>
                </div>
            </div>

            <div class="container-card-centro">
                <div class="img-prod-centro img-prod-lateral prod3b">

                </div>

                <div>
                    <h3>Vacío</h3>
                </div>
            </div>
        </div>

        <div class="div-seccion-name-centro order1">
            <h2><span>Carnicería</span></h2>
        </div>

        <div class="container-card container-card-centro-main">
            <div class="container-card-centro">
                <div class="img-prod-centro img-prod-lateral prod4b">

                </div>

                <div>
                    <h3>Chorizo</h3>
                </div>
            </div>

            <div class="container-card-centro">
                <div class="img-prod-centro img-prod-lateral prod5b">

                </div>

                <div>
                    <h3>Morcilla</h3>                
                </div>
            </div>

            <div class="container-card-centro">
                <div class="img-prod-centro img-prod-lateral prod6b">

                </div>

                <div>
                    <h3>Chinchulín</h3>
                </div>
            </div>

            <div class="container-card-centro">
                <div class="img-prod-centro img-prod-lateral prod7b">

                </div>

                <div>
                    <h3>Provoleta</h3>
                </div>
            </div>
        </div>

    </section>

    <footer class="pie-pag">

        <div class="texto-pie">
            <h3>Seguinos</h3>
        </div>

        <div class="redes-pie">
            <ul>
                <li><a href="#"><img src="imagenes/facebook-icon.png" class="img-logo-footer">Facebook</a></li>
                <li><a href="#"><img src="imagenes/logo-ig.jpg" class="img-logo-footer">Instagram</a></li>
                <li><a href="#"><img src="imagenes/logo-tw.jpg" class="img-logo-footer">Twitter</a></li>
                <li><a href="#"><img src="imagenes/logo-tiktok.jpg" class="img-logo-footer">Tiktok</a></li>
                <li><a href="#"><img src="imagenes/logo-youtube.png" class="img-logo-footer">YouTube</a></li>
            </ul>
        </div>
    </footer>

</html>
